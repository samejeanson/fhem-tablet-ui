<!-- Template für Circlemenu Widget zur Rolladensteuerung -->
<div data-type="circlemenu">
  <ul>
    <li>
      <!-- "deviceName" wird als Variable beim Einbinden des Templates übergeben und bezieht sich auf den zu steuernden Rolladen -->
      <!-- der Status des Rolladens wird in einem von 6 Zuständen angezeigt, abhängig vom jeweiligen pct-Reading: -->
      <!--    0: Weiß, geschlossener Rolladen -->
      <!-- < 12: Grau, fast geschlossener Rolladen -->
      <!-- < 34: mittleres Grau, fast halb offener Rolladen -->
      <!-- < 56: helles Grau, halb offener Rolladen -->
      <!-- < 78: sehr helles Grau, fast offener Rolladen -->
      <!-- > 90: Weiß, offener Rolladen -->
      <div data-type="symbol" 
           data-get="pct"
           data-device="deviceName" 
           data-limits='["0","[12]*[0-9]","[34][0-9]","[56][0-9]","[78][0-9]","([9][0-9]|100)"]' 
           data-colors='["#FFFFFF","#666666","#999999","#BBBBBB","#DDDDDD","#FFFFFF"]' 
           data-icons='["oa-fts_shutter_100","oa-fts_shutter_80","oa-fts_shutter_60","oa-fts_shutter_40","oa-fts_shutter_20","oa-fts_shutter_10"]' />
    </li>
    <li>
      <!-- Button um Rolladen vollständig zu öffnen -->
      <div data-type="push" data-device="deviceName" data-set="pct" data-set-on="100" data-background-icon="" data-icon="oa-fts_shutter_10"></div>
    </li>
    <li>
      <!-- Button um Rolladen vollständig zu schließen -->
      <div data-type="push" data-device="deviceName" data-set="pct" data-set-on="0" data-background-icon="" data-icon="oa-fts_shutter_100"></div>
    </li>
    <li>
      <!-- Button um Aufwärtsbewegung des Rolladens anzustoßen -->
      <div data-type="push" data-device="deviceName" data-set="pct" data-set-on="100" data-background-icon="" data-icon="oa-fts_shutter_up"></div>
    </li>
    <li>
      <!-- Button um Abwärtsbewegung des Rolladens anzustoßen -->
      <div data-type="push" data-device="deviceName" data-set="pct" data-set-on="0" data-background-icon="" data-icon="oa-fts_shutter_down"></div>
    </li>
    <li>
      <!-- Button um Bewegung des Rolladens anzuhalten -->
      <div data-type="push" data-device="deviceName" data-set-on="stop" data-background-icon="" data-icon="fa-hand-stop-o"></div>
    </li>
  </ul>
</div>
