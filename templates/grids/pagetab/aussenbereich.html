<!DOCTYPE html>
<html>

<head>
  <!--
  /* FHEM tablet ui */
  /*
   * UI builder framework for FHEM
   *
   * Version: 2.5.*
   * URL: https://github.com/knowthelist/fhem-tablet-ui
   *
   * Copyright (c) 2015-2017 Mario Stephan <mstephan@shared-files.de>
   * Under MIT License (http://www.opensource.org/licenses/mit-license.php)
   *
   * - create a new folder named 'tablet' in /<fhem-path>/www
   * - copy all files incl. sub folders into /<fhem-path>/www/tablet
   * - add 'define TABLETUI HTTPSRV ftui ./www/tablet Tablet' in fhem.cfg
   * - Tadaaa! A new fhem ui in http://<fhem-url>:8083/fhem/tablet/
   */
   -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Debug-Nachrichten konfigurieren -->
  <meta name="debug" content="5">
  <meta name="toast_position" content="top-right">

  <!-- define your personal style here, it wont be overwritten  -->
  <!-- link rel="stylesheet" href="css/fhem-green-ui.css" / -->
  <link rel="stylesheet" href="ftui/css/fhem-tablet-ui-user.css" />

  <script src="ftui/js/fhem-tablet-ui.js" defer></script>


  <!-- Remove this line to enable for usage with WebViewControl
          <script defer>var wvcDevices = {'12345': 'Tablet'}; var wvcUserCssFile="webviewcontrol.css"</script>
          <script src="../pgm2/cordova-2.3.0.js" defer></script>
          <script src="../pgm2/webviewcontrol.js" defer></script>
          <!-- End for WebViewControl -->

  <title>FHEM-Tablet-UI</title>
</head>

<body>
  <div class="gridster">
    <ul>
      <li data-row="1" data-col="1" data-sizex="1" data-sizey="5" data-template="ftui/menu.html"></li>
      <li data-row="1" data-col="2" data-sizex="2" data-sizey="2">
        <div class="sheet">
          <div class="row">
            <div class="cell"></div>
          </div>
        </div>
      </li>
      <li data-row="1" data-col="3" data-sizex="3" data-sizey="2">
        <div class="sheet">
          <div class="row">
            <div class="cell"></div>
          </div>
        </div>
      </li>
      <li data-row="1" data-col="4" data-sizex="2" data-sizey="2">
        <header>1x2 - 2x2</header>
        <div class="sheet">
          <div class="row">
            <div class="cell" />
          </div>
        </div>
      </li>
      <li data-row="2" data-col="2" data-sizex="1" data-sizex="2">
        <header>2x2 - 2x2</header>
        <div class="sheet">
          <div class="row">
            <div class="cell" />
          </div>
        </div>
      </li>
      <li data-row="2" data-col="3" data-sizex="2" data-sizey="2">
        <header>2x3 - 2x2</header>
        <div class="sheet">
          <div class="row">
            <div class="cell" />
          </div>
        </div>
      </li>
      <li data-row="2" data-col="4" data-sizex="2" data-sizey="2">
        <header>2x4 - 2x2</header>
        <div class="sheet">
          <div class="row">
            <div class="cell" />
          </div>
        </div>
      </li>
      <li data-row="2" data-col="5" data-sizex="2" data-sizey="2">
        <header>2x4 - 2x2</header>
        <div class="sheet">
          <div class="row">
            <div class="cell" />
          </div>
        </div>
      </li>
      <li data-row="3" data-col="2" data-sizex="7" data-sizey="1">
        <div class="sheet">
          <div class="row">
            <div class="cell" />
          </div>
        </div>
      </li>
    </ul>
  </div>
</body>

</html>
